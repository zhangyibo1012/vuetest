<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- 引入 vue.js -->
  <script src="../js/vue.js"></script>
  <title>01-Mustache语法</title>
</head>
<body>
<div id="app">
  <h2>{{message}}</h2>
  <h2>{{message}} , 李银河!</h2>
  <!-- {{}} 语法中不仅可以直接写变量 也可以写简单表达式 -->
  <h2>{{firstname + lastname}}</h2>
  <h2>{{firstname + ' ' + lastname}}</h2>
  <h2>{{count * 2}}</h2>
</div>


<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊,李银河!',
      firstname: 'Zhang',
      lastname: 'Jack',
      count: 100
    }
  })
</script>
</body>
</html>
