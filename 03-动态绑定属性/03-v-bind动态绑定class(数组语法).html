<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <title>v-bind动态绑定class(数组用法)</title>
  <style>
  </style>
</head>
<body>
<div id="app">
  <!-- 加上单引号当成字符串解析 -->
  <h2 :class="['active','line']" class="title">{{message}}</h2>

  <!-- 不加单引号会被当成变量解析 -->
  <h2 :class="[active,line]" class="title">{{message}}</h2>
  <h2 :class="getClasses()" class="title">{{message}}</h2>

</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      message: "你好啊",
      active: "aaaa",
      line: 'bbbb'
    },
    methods: {
      getClasses() {
        return [this.active, this.line]
      }
    },
  })
</script>
</body>
</html>
