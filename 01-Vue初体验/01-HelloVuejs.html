<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- 引入 vue.js -->
  <script src="../js/vue.js"></script>
  <title>01-Vue初体验</title>
</head>
<body>

<div id="app">
  <h2>{{message}}</h2>
  <h1>{{name}}</h1>
</div>


<script>
  // let 变量 const 常量
  // 编程范式: 声明式编程
  const app = new Vue({

    // 用于挂载要管理的元素
    el: '#app',

    // 定义数据
    data: {
      message: '你好啊,李银河!',
      name: 'coder'
    }

  })

  // js 元素的原始做法 (编程范式:命令式编程)
  // 1.创建 div 元素 设置 id 属性
  // 2.定义一个变量 message
  // 3.将 message 变量放在前面的 div 元素中显示


</script>

</body>
</html>
