<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="../js/vue.js"></script>
  <title>vue列表展示</title>
</head>
<body>
<div id="app">
  <h2>{{message}}</h2>
  <ul>
    <li :key="index" v-for="(item, index) in movies">{{item}}</li>
  </ul>
</div>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      message: "你好啊",
      movies: ["星际穿越", "海王", "大话西游", "复仇者联盟"]
    }
  })
</script>
</body>
</html>
