<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <script src="../js/vue.js"></script>
  <title>Vue的template</title>
</head>
<body>
<div id="app">
  {{message}}
</div>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      message: "你好啊"
    }
  })

</script>
</body>
</html>
